    Üç operand alan operatörler                                 ternary

    === tip ve değer olarak eşit
    !== tip ve değer olarak eşit değil

       değişken=(koşul)?(koşul sağlandıysa değişkene atanacak):(koşul sağlanmadıysa değişkene atanacak)

    <script>

        /*
        && ---> ve operatörü (bir tanesi false ise sonuç false)

        !  ---> değil operatörü ( !(true) == false  _____ !(false) == true)
        */
    console.log("Normal Eşitlik Sınaması");
        if (3=="3" && 3==3) {
         console.log("Eşitlik sağlandı. Değer olarak eşit. \"3\" == 3 && 3 == 3");
    }else{
         console.log(" \"3\" != 3 && 3!=3");
    }

    console.log("Normal Eşitsizlik Sınaması");
    if (3!=4&&3!="4") {
        console.log("3!=4 && 3!=\"4\" eşitliği doğru bir ifadedir.(true)");
    } else {
        console.log("3!=4 && 3!=\"4\" eşitliği yanlış bir ifadedir.(false)");
    }

    console.log("Katı Eşitlik Sınaması(Tip ve değer olarak eşit olmalı)");

    }else{
        console.log("3 ===\"3\" katı eşitlik sınaması false sonucu döndürdü.");
        console.log("3!==\"3\" katı eşitsizlik sınaması true sonucu üretir.");
        console.log("Katı eşitliğin sağlanması için iki operand tip ve değer olarak eşit olmalı.");
    }

    (1=="1"||2==5&&6!=="6")?console.log("\"1\" == 1 eşitlik sınamasının çıktısı true olur. Bu yüzden sonuç true."):console.log("Buraya gelmeyecek.");

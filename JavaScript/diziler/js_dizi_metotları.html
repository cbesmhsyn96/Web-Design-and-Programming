<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Dizinin ilk hali</h4>
    <p id="result"></p>
    <button onclick="sortArray()">Sırala</button>
    <h4>Diziye sort metodu uygulandığında</h4>
    <p id="result2"></p>
    <h4>Tersten sıralanmış hali</h4>
    <p id="result3"></p>
    <h4>sort metodu tarafından string kabul edilen sayıların sıralaması</h4>
    <p id="result4"></p>
    <h4>sort metodu tarafından sayı algılanan sayıların küçükten büyüğe sıralaması</h4>
    <p id="result5"></p>
    <h4>sort metodu tarafından sayı algılanan sayıların büyükten küçüğe sıralaması</h4>
    <p id="result6"></p>
    <!--
        Sayıları string olarak aldığı için 100 ü normalde
        büyük olmasına rağmen ilk sıraya aldı
    -->
    <script>
        //dizi nesnesi üzerinde pop push reverse shift unshift işlemleri
        //yaz
        let dizi=new Array();
        let indis;
        let variable;
        for(indis=0;indis<10;indis++){
            if(indis==0){
                dizi[indis]="Dizi ilk eleman";
                continue;
            }else if(indis==9){
                dizi[indis]="Dizi son eleman"
                continue;
            }
            dizi[indis]=indis+1;
        }
        console.log("Dizinin ilk hali --> "+dizi);
        variable=dizi.pop();
        console.log("Dizinin son elemanı olan "+variable+" string elemanı silindi.");//Dizi son eleman
        variable=null;
        variable=dizi.push("ekle1","ekle2","ekle3","ekle4",23,25);
        console.log("Dizi sonuna eklenen yeni elemanlarla birlikte dizinin eleman sayısı ----> "+variable);//15
        variable=null;
        //farklı gösterim
        dizi.reverse();
        console.log("Dizi elemanlarının ters sıraya çevrilmiş hali "+dizi);//25,23,...,Dizi ilk eleman
        //farklı gösterim
        console.log("Son dizinin ilk elemanı olan "+dizi.shift()+" elemanı silindi.");//25
        variable=dizi.unshift("sona_eklenen_1","sona_eklenen_2","sona_eklenen_3","sona_eklenen_4","sona_eklenen_5");
        console.log("unshift ile sona eklenen elemanlarla birlikte dizinin dizinin son halinin eleman sayısı ---> "+variable);//19
        console.log("--------------------------------------------------------------------------------------------------------");
        console.log("sort metodu eklenecek");
        //Dizi düzenleme metodu sort aletik sıralama yapar.
        //sınıflandırma yapar
        let langs=[
            "PHP",
            "Asp.Net",
            "JSP",
            "NodeJs",
            "JavaScript",
            "AngularJS",
            "ReactJS",
            "VueJS",
            "HTML5",
            "CSS3",
        ];
        let numbers=new Array();
        for(let index=0;index<11;index++){
            numbers[index]=Math.round(Math.random()*100+1);
            if (index==10){
                numbers[index]=100;
            }
        }
        //Default olarak sort metotu değerleri stringler olarak alır. Bu metot stringler iyi işler.
        document.getElementById("result").innerHTML=langs;
        let x,y;//"use strict"; için
        function sort_numbers(x,y) {
            return x-y;
        }
        function reversesort_numbers(x,y) {
            return y-x;
        }
        function sortArray() {
            langs.sort();
            document.getElementById("result2").innerHTML=langs;
            langs.reverse();//sort metodu uygulanmış yani alfabetik sıralanmış diziyi ters sırada gösterir
            document.getElementById("result3").innerHTML=langs;
            numbers.sort();//numbers dizisi sort metodu ile değişti. Ama doğru sıralama bu değil.
            //sort metodu sıralamayı bitirdi.
            document.getElementById("result4").innerHTML=numbers;
            numbers.sort(sort_numbers);//Artan sırada sıralama
            document.getElementById("result5").innerHTML=numbers;
            numbers.sort(reversesort_numbers);
            document.getElementById("result6").innerHTML=numbers;
        }
        console.clear();
     </script>
</body>
</html>
